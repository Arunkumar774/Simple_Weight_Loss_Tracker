<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="goals">
        <h1 class="text-2xl font-bold mb-12 ml-4">What are your goals?</h1>
        <form action="">
            <div class="relative">
                <input type="text" class="rounded-lg bg-gray-200 p-4 mb-4 pr-12" value="Weight Loss" readonly>
                <input type="checkbox" style="accent-color: red;" class="absolute w-6 h-6 inset-y-0 inset-x-40">
            </div><br>
            <div class="relative">
                <input type="text" class="rounded-lg bg-gray-200 p-4 mb-4 pr-12" value="Muscle Gain" readonly>
                <input type="checkbox" style="accent-color: red;" class="absolute w-6 h-6 inset-y-0 inset-x-40">
            </div><br>
            <div class="relative">
                <input type="text" class="rounded-lg bg-gray-200 p-4 mb-4 pr-12" value="Flexibility and Mobility" readonly>
                <input type="checkbox" style="accent-color: red;" class="absolute w-6 h-6 inset-y-0 inset-x-40">
            </div><br>
            <div class="relative">
                <input type="text" class="rounded-lg bg-gray-200 p-4 mb-4 pr-12" value="General Fitness" readonly>
                <input type="checkbox" style="accent-color: red;" class="absolute w-6 h-6 inset-y-0 inset-x-40">
            </div><br>
            <div class="relative">
                <input type="text" class="rounded-lg bg-gray-200 p-4 mb-4 pr-12" value="Event - specific training" readonly>
                <input type="checkbox" style="accent-color: red;" class="absolute w-6 h-6 inset-y-0 inset-x-40">
            </div><br>
            <div class="relative">
                <input type="text" class="rounded-lg bg-gray-200 p-4 mb-4 pr-12" value="Mindfulness and Mental Health" readonly>
                <input type="checkbox" style="accent-color: red;" class="absolute w-6 h-6 inset-y-0 inset-x-40">
            </div><br>
            <button class="bg-blue-400 text-center rounded-lg p-4 text-white font-bold" type="button"><a href="tracker.html">Confirm</a></button>
        </form>
    </div>
</body>
</html>
