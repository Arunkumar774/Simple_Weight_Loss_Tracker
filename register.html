<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="register">
        <form>
            <h1 class="text-2xl font-bold mb-4 ml-4">Create an account</h1><br>
            <input type="text" class="max-w-lg rounded-md bg-gray-200 p-4 mb-4" placeholder="First Name"><br>
            <input type="text" class="max-w-lg rounded-md bg-gray-200 p-4 mb-4" placeholder="Last Name"><br>
            <input type="email" class="max-w-lg rounded-md bg-gray-200 p-4 mb-4" placeholder="Email"><br>
            <input type="password" class="max-w-lg rounded-md bg-gray-200 p-4 mb-4" placeholder="Password"><br>
            <div class="flex items-center">
                <input type="checkbox" class="h-6 w-6 ml-5">
                <label class="text-xs ml-4 " for="">By proceeding, I agree to all <span class="text-blue-600 underline">T&C</span> and <span class="text-blue-600 underline">Privacy Policy</span></label> 
            </div>
            <button type="button" class="bg-blue-400 text-center rounded-lg p-4 text-white font-bold"><a href="goal.html">Create an Account</a></button>
        </form>
        <div class="ml-8 mt-4 mb-4"><hr> <span class="m-1">Or</span> <hr></div>
        <div class="logos flex justify-center gap-4 mb-4">
            <div class="rounded-md border-2 border-gray-400 p-2"><img src="images/g.png" alt="g.png"></div>
            <div class="rounded-md border-2 border-gray-400 p-2"><img src="images/f.png" alt="f.png"></div>
        </div>
        <div class="text-center pb-4"><a href="login.html">Already have an account? <span class="text-blue-400 underline">Login</span></a></div>
    </div>
</body>
</html>
