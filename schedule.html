<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="schedule mt-8 relative">
        <div class="flex items-center">
            <button class="bg-gray-300 pl-1.5 pr-1.5 pb-1 ml-4">&lt</button>
            <h1 class="text-2xl font-bold ml-14">Workout Schedule</h1>
        </div>
        <h1 class="text-base font-bold text-center mt-2 mb-2">&lt Feb 2024 &gt</h1>
        <div class="dates mb-8 flex justify-between text-center">
            <div class="ml-4 bg-gray-100  rounded-md p-4">
                <p>Sun</p>
                <h1 class="font-bold text-lg">5</h1>
            </div>
            <div class="rounded-md text-white p-4 bg-gradient-to-r from-white to-blue-500">
                <p>Mon</p>
                <h1 class="font-bold text-lg">6</h1>
            </div>
            <div class="bg-gray-100 rounded-md p-4">
                <p>Tue</p>
                <h1 class="font-bold text-lg">7</h1>
            </div>
            <div class="bg-gray-100 rounded-md p-4">
                <p>Wed</p>
                <h1 class="font-bold text-lg">8</h1>
            </div>
            <div class="mr-4 bg-gray-100 rounded-md p-4">
                <p>Thu</p>
                <h1 class="font-bold text-lg">9</h1>
            </div>
        </div>
        <div>
            <div>
                <p class="font-bold ml-4">06:00 AM</p>
                <hr class="w-full">
            </div>
            <div class="relative">
                <p class="font-bold ml-4">07:00 AM</p>
                <span class="text-xs p-1.5 rounded-full absolute right-4" style="background-color: rgb(213, 172, 220);">Ab Workout, 7:30am</span>
                <hr class="w-full">
            </div>
            <div>
                <p class="font-bold ml-4">08:00 AM</p>
                <hr class="w-full">
            </div>
            <div class="relative relative1">
                <p class="font-bold ml-4">09:00 AM</p>
                <span class="text-xs p-1.5 rounded-full absolute right-20 -mt-4" style="background-color: rgb(213, 172, 220);">Upperbody Workout, 9am</span>
                <hr class="w-full">
                <div class="absolute bottom-1.5 left-4 w-3/4">
                    <div class="h-0.5 bg-blue-500"></div>
                    <div class="w-2 h-2 bg-blue-500 rounded-full absolute -top-1 left-0"></div>
                </div>
            </div>
            <div>
                <p class="font-bold ml-4">10:00 AM</p>
                <hr class="w-full">
            </div>
            <div>
                <p class="font-bold ml-4">11:00 AM</p>
                <hr class="w-full">
            </div>
            <div>
                <p class="font-bold ml-4">12:00 PM</p>
                <hr class="w-full">
            </div>
            <div>
                <p class="font-bold ml-4">01:00 PM</p>
                <hr class="w-full">
            </div>
            <div>
                <p class="font-bold ml-4">02:00 PM <span class="text-xs ml-8 p-1.5 rounded-full" style="background-color: rgb(219, 205, 221);">Lowerbody Workout, 3pm</span></p>
                <hr class="w-full">
            </div>
            <div>
                <p class="font-bold ml-4">03:00 PM</p>
                <hr class="w-full">
            </div>
            <div>
                <p class="font-bold ml-4">04:00 PM</p>
                <hr class="w-full">
            </div>
            <div>
                <p class="font-bold ml-4">05:00 PM</p>
                <hr class="w-full">
            </div>
        </div>
        <div class="navbar flex justify-between">
            <i class="bi bi-house ml-4"></i>
            <i class="bi bi-image"></i>
            <i class="bi bi-search search bg-gradient-to-r from-white to-blue-500 rounded-full p-4 pl-6 pr-6"></i>
            <i class="bi bi-camera"></i>
            <i class="bi bi-person mr-4"></i>
        </div>
        <div class="add-button rounded-full bg-pink-300 flex items-center justify-center" style="width: 70px;height: 70px;">
            <span class="text-4xl text-white -mt-2">&#43;</span>
        </div>
    </div>
</body>
</html>
